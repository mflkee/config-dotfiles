[colors]
; Основные цвета
background = #1a1b26
foreground = #c0caf5
; Цвета для специального использования
primary = #e0af68
secondary = #7aa2f7
date = #bb9af7
disabled = #f7768e


[bar/mybar]
width = 100%
height = 18pt
radius = 1
dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = ${colors.foreground}
padding-left = 1
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${colors.disabled}

;[FONTS]
;text
font-0 = "Hack Nerd Font Mono:style=Regular:size=10;3"
#lang
font-1 = "Hack Nerd Font Mono:style=Bold:size=14;4"
#data
font-2 = "Hack Nerd Font Mono:style=Regular:size=14;4"
#ram
font-3 = "Hack Nerd Font Mono:style=Regular:size=22;6"
#temperature
font-4 = "Hack Nerd Font Mono:style=Regular:size=14;4"
#wifi
font-5 = "Hack Nerd Font Mono:style=Regular:size=22;6"
#cpu
font-6 = "Hack Nerd Font Mono:style=Regular:size=19;5"

modules-left = xworkspaces bspwm_layout xwindow
modules-right = network wifi bluetooth filesystem  memory cpu sensor pulseaudio xkeyboard
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 1pt
tray-spacing = 1pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
underline-size = 0
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{T3}󰆼%{T-}%{F-} %percentage_used%%
label-mounted-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "%{T4}%{T1} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
scroll-up = volume-up
scroll-down = volume-down
click-left = toggle-mute
click-right = alacritty -e pulsemixer

[module/xkeyboard]
type = custom/script
exec = /home/mflkee/.config/polybar/scripts/uppercase.sh
interval = 0.5

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T4}%{T1} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T7}%{T1} "
format-prefix-foreground = ${colors.primary}

[module/sensor]
type = custom/script
exec = ~/.config/polybar/scripts/cpu_temp.sh
format-prefix = "%{T5}%{T1} "
format-prefix-foreground = ${colors.primary}
interval = 5
click-left = alacritty -e /home/mflkee/logs/scripts/stress-test-ram.sh

[module/bluetooth]
type = custom/script
exec = /home/mflkee/.config/polybar/scripts/bluetooth_toggle.sh
click-left = /home/mflkee/.config/polybar/scripts/bluetooth_switch.sh
click-right = alacritty -e bluetui

[module/wifi]
type = custom/script
exec = /home/mflkee/.config/polybar/scripts/wifi_toggle.sh
click-left = /home/mflkee/.config/polybar/scripts/wifi_switch.sh
click-right = alacritty -e nmtui

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network_status.sh
interval = 3
click-right = alacritty -e nmtui & disown 
click-left = alacritty -e ~/.config/polybar/scripts/speedtest.sh

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.date}

[module/bspwm_layout]
type = custom/script
exec = ~/.config/polybar/scripts/bspwm_layout.sh
interval = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

