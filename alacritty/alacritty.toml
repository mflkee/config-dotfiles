import = ["~/.config/alacritty/themes/tokyonight.toml"]
[env]
TERM = "xterm-256color"
[window]
decorations = "none"
startup_mode = "Maximized"
[font]
size = 12

[font.normal]
family = "Hack Nerd Font"

[font.bold]
family = "Hack Nerd Font"

[font.italic]
family = "Hack Nerd Font"

[font.bold_italic]
family = "Hack Nerd Font"
